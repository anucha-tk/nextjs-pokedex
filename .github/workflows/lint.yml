name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  biome:
    name: ğŸŒ¿ Biome Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install deps
        run: bun install
      - name: ğŸ” Run Biome
        run: bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
      - run: bun run typecheck

  test:
    name: ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
      - run: bun test

name: Code Check
on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  check:
    name: ğŸ” Type + Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Ê¦ TypeScript Check
        run: bun run typecheck

      - name: ğŸ’… Biome Format Check
        run: bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true

  test:
    name: ğŸƒ Jest Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸƒ Run Jest
        run: bun test
